<body class="cbody">
  <header class="header" id="header">

  </header>
  <div class="mainc">
    <main class="cmain">
      <h3 class="ctitle">Do you have a message for me? Drop your message</h3>
      <div class="main-contact">
        <div class="contact">
          <div class="cimage">
            <img src="envelope .png" alt="envelope icon" />
          </div>
          <div class="cmessage">
            <form>
              <!--This is the first name-->
              <div class="inputControl">
                <input name="firstname" type="text" placeholder="First Name" />
              </div>
              <!--This is the last name -->
              <div class="inputControl">
                <input name="lastname" type="text" placeholder="Last Name" />
              </div>
              <!--This is the email-->
              <div class="inputControl">
                <input name="email" type="email" placeholder="What's your email?" />
              </div>
              <!--This is the message area -->
              <div class="inputControl">
                <textarea rows="4" id="message" name="message" placeholder="Your questions..."></textarea>
              </div>
              <div class="inputControl buttonControl">
                <button type="submit">Send Message</button>
              </div>
             </form>
          </div>
        </div>
      </div>
    </main>
  </div>
